# Site Configuration for Jekyll + Cloudflare Pages
# Also compatible with GitHub Pages

# Site settings
title: Pediatric Neurology - Seizure
description: Comprehensive educational materials for pediatric neurology - seizures, epilepsy, and precision medicine
author: YK Shim
url: "" # Will be set by Cloudflare/GitHub Pages
baseurl: "" # Root of domain

# Theme settings - Cayman theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude files from build
exclude:
  - "*.pptx"
  - ".claude"
  - ".playwright-mcp"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"
  - ".ruby-version"
  - "README.md"

# Include specific files
include:
  - _pages

# Collections (if adding more lectures later)
collections:
  lectures:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# SEO and social
twitter:
  card: summary
social:
  name: YK Shim
  links:
    - https://github.com/ykshim2013

# GitHub repository info (for theme compatibility)
show_downloads: false
github:
  is_project_page: false
  repository_url: https://github.com/ykshim2013/PED_Neuro_seizure
  repository_name: PED_Neuro_seizure
