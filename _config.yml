# GitHub Pages Configuration
# Using Jekyll with a clean theme for medical education content

# Site settings
title: Pediatric Neurology Lectures
description: Comprehensive educational materials for pediatric neurology - seizures, epilepsy, and precision medicine
author: YK Shim

# Theme settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude files from build
exclude:
  - "*.pptx"
  - ".claude"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"

# Collections (if adding more lectures later)
collections:
  lectures:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# GitHub repository info
# Set show_downloads to false to hide the "View on GitHub" button
show_downloads: false
github:
  is_project_page: false
  repository_url: https://github.com/ykshim2013/PED_Neuro_seizure
  repository_name: PED_Neuro_seizure
